<div class="header">
	<div class="navigation">
		<button
			*ngIf="(isLoggedIn | async) && gameIsActive"
			class="btn back-btn fira"
			(click)="back()">
			<fa-icon [icon]="faChevronLeft"></fa-icon>
		</button>
		<button
			*ngIf="(isLoggedIn | async) && !gameIsActive"
			class="btn logout-btn fira"
			(click)="logout()">
			<fa-icon [icon]="faRightFromBracket"></fa-icon>
		</button>
	</div>
	<h1 class="title fira"><span>HEX</span>GUESS</h1>
</div>
