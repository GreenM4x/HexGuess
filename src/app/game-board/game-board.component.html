<div class="container">
  <div class="game-container">
    <div
      class="color-to-guess"
      [ngStyle]="{
      '--color-to-guess': '#' + gameBoard.colorToGuess,
    }"
    ></div>
    <div class="btn-container">
      <app-button
        (btnClicked)="checkForWin($event)"
        *ngFor="let i of gameBoard.optionsArr"
        [option]="i"
      ></app-button>
    </div>
  </div>
</div>
