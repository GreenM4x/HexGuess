<button
	class="btn fira"
	[ngClass]="{
		right: isCorrect === true,
		wrong: isCorrect === false
	}"
	[disabled]="isCorrect !== undefined"
	(click)="btnPressed($event)">
	<p class="option"><span>#</span>{{ option }}</p>
	<div
		id="floatNumber"
		[class.show]="showFloatNumber"
		[style.left.px]="floatPosX"
		[style.top.px]="floatPosY">
		{{ floatText }}
	</div>
</button>
