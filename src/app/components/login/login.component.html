<div class="login-container fira">
	<h2><span>LOG</span>IN</h2>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" formControlName="username" />
			<div
				*ngIf="
					loginForm.get('username').hasError('required') &&
					loginForm.get('username').touched
				">
				Username is required.
			</div>
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" formControlName="password" />
			<div
				*ngIf="
					loginForm.get('password').hasError('required') &&
					loginForm.get('password').touched
				">
				Password is required.
			</div>
		</div>

		<div class="btn-container">
			<button class="fira" type="submit" [disabled]="loginForm.invalid">Login</button>
			<button class="fira" type="button" (click)="signInWithEmail()">
				Sign in with Email
			</button>
			<button class="fira" type="button" (click)="signInWithGoogle()">
				Sign in with Google
			</button>
			<button class="fira" type="button" (click)="signInWithGitHub()">
				Sign in with GitHub
			</button>
		</div>
	</form>
</div>
